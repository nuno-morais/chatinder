language: node_js
node_js:
- node
os:
- osx
cache:
  directories:
  - "~/.npm"
  - "~/Library/Caches/electron/"
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_8c127902616b_key -iv $encrypted_8c127902616b_iv
  -in cert.p12.enc -out cert.p12 -d
before_script: ./import_osx_cert.sh
script: npm run publish
env:
  global:
    secure: 
