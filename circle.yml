machine:
  node: node
  pre:
    - mkdir ~/Library/Caches/electron
dependencies:
  pre:
    - npm run circle:clean
  cache_directories:
    - ~/.npm
    - ~/Library/Caches/electron
compile:
  override:
    - DEBUG=electron-packager,electron-osx-sign* npm run make
  post:
    - npm run circle:artifacts
general:
  branches:
    only:
      - feature/try-circle-build