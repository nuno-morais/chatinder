machine:
  node: node
  pre:
    - mkdir ~/Library/Caches/electron
dependencies:
  pre:
    - npm run circle:clean
  cache_directories:
    - ~/.npm
    - ~/Library/Caches/electron
compile:
  override:
    - unset GH_TOKEN
    - npm run publish
  post:
    - npm run circle:artifacts
general:
  branches:
    only:
      - master
      - release/v1.6.0